<body>

    <header>
        <h1 class="sr-only">Primeiro Acesso</h1>
    </header>
    <main>
        <form class="col-4"> 

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="Password" placeholder="Password">
                <label for="floatingPassword">Nova Senha</label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="ConfirmPassword" placeholder="Confirm Password">
              <label for="floatingConfirmPassword">Confirmar Senha</label>
            </div>

            <div class="d-flex flex-row gap-2">
                <button class="w-100 btn btn-lg" type="button">Cancelar</button>
                <button class="w-100 btn btn-lg" type="submit">Salvar</button>
            </div>
           
          </form>

    </main>
